<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poker.css">
</head>
<script src="poker.js"></script>
<body>
    <div class="container">
        <h1>Poker game</h1>
        <div id="popup" class="popup">
            <span id="popup-message"></span>
        </div>
        <div id="alert-dialog" class="alert-dialog" style="display: none;">
            <div class="alert-content">
                <h2 id="alert-title">Alert</h2>
                <p id="alert-message"></p>
                <button id="alert-close-btn" onclick="closeAlert()">OK</button>
            </div>
        </div>
        <h2 id="option-play">Play with bots or players?</h2>
        <div class="btnCon">
            <button id="botBtn" onclick="botGame()">Play with bots</button>
            <button id="playerBtn" onclick="playerGame()">Play with players</button>
        </div>
        <button id="dealBtn" onclick="deal()" style="display: none;"> Deal </button>
        <h2>Total players - <span id="total-players">0</span></h2>
        <button id="addPlayerBtn" onclick="addPlayer()" style="display: none;">Add Player</button>
        <div class="players" style="display: none;">   
            
        </div>
        <div class="community-cards" style="display: none;">
            <h2>Cards on the table</h2>
            <div class="table-cards">Cards</div>
            <div class="bet-amt-con">Bet amount: $<span id="bet-amt"></span></div>
            <div class="total-table-bet-con">Total bets on table: $<span class="total-table-bet">0</span></div>
        </div>
        <button id="restartBtn" onclick="window.location.reload()" style="display: none;">Restart</button>
        <button id="nextBtn" onclick="reDeal()" style="display: none;">Next</button> 
    </div>
</body>
</html>
